Listen 50030
<VirtualHost *:50030>
    DocumentRoot /var/www/html/chapter7/application
    <Directory /var/www/html/chapter7/application>
        Require all granted
        AllowOverride All
    </Directory>
    ErrorLog /var/log/apache2/project-error.log
    LogLevel warn
    CustomLog /var/log/apache2/project-access.log combined
</VirtualHost>